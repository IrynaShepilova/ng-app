<div class="login-container flex">

    <div class="title">{{ isRegister ? 'Register' : 'Login'}}</div>

    <div class="login-form-container flex flex-col">

        <div class="login-helper" @trigger *ngIf="!isRegister">
            <span >Don't have an account?</span>
            <a  (click)="toggleIsRegister()">Register</a>
        </div>
        <div class="login-helper" @trigger *ngIf="isRegister">
            <a  (click)="toggleIsRegister()">Login</a>
        </div>

        <form flex flex-col
            #form="ngForm"
            id="loginForm">
            <mat-form-field appearance="fill">
                <mat-label>Enter email</mat-label>
                 <input id="email" type="email" matInput>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Enter password</mat-label>
                <input id="password" type="password" matInput>
            </mat-form-field>
            <button mat-raised-button color="primary" type="button" [disabled]="!form.valid" (click)="action()">{{ isRegister ? 'Register' : 'Login' }}</button>
        </form>

    </div>

</div>
